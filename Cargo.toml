[package]
name = "alepc"
version = "0.1.0" # Don't forget to update the version in `./src/app.rs`
edition = "2021"
rust-version = "1.62"
license = "GPL-3.0-only"
authors = ["Awiteb <https://github.com/TheAwiteb>"]
readme = "README.md"
description = "Simple CLI to create aleecers post template ðŸ¦€"
repository = "https://github.com/aleecers/Alepc"
keywords = ["helper", "CLI"]
categories = ["command-line-utilities"]

[dependencies]
chrono = "= 0.4.19"
colored = "= 2.0.0"
directories = "= 4.0.1"
educe = { version = "0.4.19", features = ["Default"] }
lazy_static = "= 1.4.0"
log = "= 0.4.17"
log-derive = "= 0.4.1"
pretty_env_logger = "= 0.4.0"
requestty = "= 0.4.1"
ron = "= 0.7.1"
serde = { version = "= 1.0.140", features = ["derive"] }
strum = { version = "= 0.24.1", features = ["derive"] }
thiserror = "= 1.0.31"
url = { version = "= 2.2.2", features = ["serde"] }

[dev-dependencies]
serial_test = "= 0.8.0"
test-case = "= 2.2.1"

[profile.release]
strip = true  # Automatically strip symbols from the binary.
